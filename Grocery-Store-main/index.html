<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Josefin+Sans:ital,wght@0,300;0,400;0,700;1,300&family=Roboto+Mono:wght@400;500&family=Roboto+Slab:wght@300;400;500;600&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="leftSection">
            <div>
                <img class="logo" src="images/logo.png" alt="storeLogo">
            </div>
        </div>
        <div class="rightSection">
            <div class="homeManu navButton">Home</div>
            <div class="vege navButton">Vegetables</div>
            <div class="fruits navButton">Fruits</div>
            <div class="cart navButton">Cart</div>
        </div>
    </header>

    <!-- Existing content (home section) -->
    <section class="home" id="home">
        <p class="storeName">GroceryGalaxy.com</p>
    </section>

    <!-- Featured Products Section (new content) -->
    <section class="featured-products" id="featured-products">
        <h2>Featured Products</h2>
        <div class="container">
            <div class="product">
                <img src="images/cart1.png" alt="Product 1" style="width: 100px; height: 100px;">
                <h3>Organic Apples</h3>
                <span class="price">$2.99/lb</span>
                <a href="#" class="btn">Add to Cart</a>
            </div>
            <div class="product">
                <img src="images/cart2.png" alt="Product 2" style="width: 100px; height: 100px;">
                <h3>Fresh Tomatoes</h3>
                <span class="price">$1.99/lb</span>
                <a href="#" class="btn">Add to Cart</a>
            </div>
            <div class="product">
                <img src="images/cart3.png" alt="Product 3" style="width: 100px; height: 100px;">
                <h3>Organic Carrots</h3>
                <span class="price">$2.49/lb</span>
                <a href="#" class="btn">Add to Cart</a>
            </div>
            <div class="product">
                <img src="images/item4.jpg" alt="Product 4" style="width: 100px; height: 100px;">
                <h3>Fresh Strawberries</h3>
                <span class="price">$3.99/lb</span>
                <a href="#" class="btn">Add to Cart</a>
            </div>
            <div class="product">
                <img src="images/item5.jpg" alt="Product 4" style="width: 100px; height: 100px;">
                <h3>Coconut</h3>
                <span class="price">$2.50/lb</span>
                <a href="#" class="btn">Add to Cart</a>
            </div>
            <div class="product">
                <img src="images/item6.jpg" alt="Product 4" style="width: 100px; height: 100px;">
                <h3>Fresh Strawberries</h3>
                <span class="price">$1.99/lb</span>
                <a href="#" class="btn">Add to Cart</a>
            </div>
        </div>
        
    </section>

    <!-- ... (your existing script tags and closing body/html tags) ... -->

    <script src="script.js"></script>
</body>
</html>
